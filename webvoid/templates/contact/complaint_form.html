<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin: 10px 0;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complaint Form</h2>
        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </div>
        <form action="{% url 'submit_complaint' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact_number" required>
            </div>
            <div class="form-group">
                <label for="restaurant_name">Restaurant Name, Location</label>
                <input type="text" id="restaurant_name" name="restaurant_name" required>
            </div>
            <div class="form-group">
                <label for="issue">Issue Description</label>
                <textarea id="issue" name="issue_description" required></textarea>
            </div>
            <div class="form-group">
                <label for="raised_to">Raised To</label>
                <select id="raised_to" name="raised_to" required>
                    <option value="">Select an option</option>
                    <option value="server">Server</option>
                    <option value="food">Food</option>
                    <option value="management">Hotel Management</option>
                    <option value="cleanliness">Cleanliness</option>
                    <option value="ambiance">Ambiance</option>
                    <option value="billing">Billing</option>
                    <option value="service_speed">Service Speed</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" capture="camera">
            </div>
            <div class="form-group">
                <button type="submit">Submit Complaint</button>
            </div>
        </form>
    </div>
</body>
</html>
